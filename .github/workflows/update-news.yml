name: Update News

on:
  schedule:
    - cron: "*/5 * * * *"  # runs every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt || true

      - name: Fetch and summarise news
        run: |
          echo "----------------------------"
          echo "Fetching latest cybersecurity news..."
          python scripts/update_news.py || echo "⚠️ Python script finished with warnings."
          echo "----------------------------"

      - name: Prepare clean working tree
        run: |
          git config user.name "news-bot"
          git config user.email "bot@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main

      - name: Commit updated news.json
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected — committing updates..."
            git add news.json
            git commit -m "chore: auto-update news feed"
            git push origin HEAD:main
            echo "✅ News successfully updated and pushed."
          else
            echo "ℹ️ No new updates to commit."
          fi

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up workflow..."
          git status
